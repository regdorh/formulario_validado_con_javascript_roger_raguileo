<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validado con Javascript</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="group">
                <input type="text" name="" id="name"><span class="bar"></span>
                <label for="">Nombre</label>
            </div>

            <div class="group">
                <input type="email" name="" id="email"><span class="bar"></span>
                <label for="">Email</label>
            </div>

            <div class="group">
                <input type="password" name="" id="password"><span class="bar"></span>
                <label for="">Password</label>
            </div>

            <button type="submit">Suscribirte</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <script src="./assets/js/app.js"></script>
</body>
</html>
